<div class="container">
    <div class="row py-5 pb-5">
        <h5 class="col-1">Filter:</h5>
        <div class="col-10">
        <select [(ngModel)]="selectedValue" class="form-select"
            aria-label="Default select example">
            <option *ngFor="let item of types let i = index" [ngValue]="i"> {{item}}</option>
        </select>
    </div>
    <div appProductCard *ngFor="let item of petsList let i=index" class="m-2 slider most-liked-box" style="background-color: #E1E1E1">
            <div class="mt-3 photo">
                <img [src]="item.img">
            </div>
            <h3>{{item.Name}}</h3>
            <h5>{{item.age}}</h5>
            <!-- <h6>{{item.type}}</h6> -->
            <h6>{{item.breed}}</h6>
            <button class="adopt-btn btn btn-primary">Adopt Me</button>
            <button class="btn btn-default">
                <img class="m-1" [src]="heart" width="20" [id]="item.id" (click)="heartIt(item)" />{{item.likes}}
            </button>
    </div>
</div>
