<div class="row mt-3">
  <div style="position: sticky;">
    <div class="list-group" id="list-tab" role="tablist">
      <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" role="tab"
        aria-controls="home" routerLink="/Home" routerLinkActive="active"><img class="mx-2" src="assets/home.png"
          width="20" /> Home</a>
      <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" role="tab"
        aria-controls="home" routerLink="/Order" routerLinkActive="active"><img class="mx-2" src="assets/cart.png"
          width="20" /> Shopping Cart
        <span class="badge badge-danger badge-pill" [hidden]="itemsNo==0">{{itemsNo}}</span>
      </a>
      <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" role="tab"
        aria-controls="profile" routerLink="/Products" routerLinkActive="active"><img class="mx-2"
          src="assets/products.png" width="20" /> Products</a>
      <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" role="tab"
        aria-controls="messages" routerLink="/About" routerLinkActive="active"><img class="mx-2" src="assets/about.png"
          width="20" /> About Us</a>
      <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" role="tab"
        aria-controls="settings" routerLink="/Contact" routerLinkActive="active"><img class="mx-2"
          src="assets/contact.png" width="20" /> Contact Us</a>
    </div>
  </div>
</div>
